version: '3'
services:

  puppyify:
    container_name: puppyify
    image: puppyify/puppyify:0.1.0
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    restart: on-failure
    ports:
      - 8888:8888
    volumes:
      - ../puppyify:/var/puppyify
      - ../server:/app

networks:
 default:
   name: 'puppyify-net'